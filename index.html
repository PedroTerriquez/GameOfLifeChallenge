<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<title>Game of Life</title>
	</head>
	<header><center><h1>Game of Life</h1></center></header>
	<body onload="start()"> 
		<div align='center'>
			<tr><td align="center">
				Columns: <input id="x" type="text"> 
				Rows: <input id="y" type="text"> 
				<button onclick="resize()"> Modify size</button>
				<button onclick="onestep()">Next</button>
				<button onclick="play()">Play</button>
				<button onclick="pause()">Stop</button>
				<button onclick="clean()">Clean Board</button>
			</td>
			</tr>
			<br><br>
		</div>
		<center>
			<canvas id="board" class="table" width="550" height="200"></canvas>
		</center>

		<h4 align="center" id="gen">Generation 0</h4>	
			
</body>
<script type="text/javascript" src="js/script.js"></script>	
</html>
